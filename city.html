<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title></title>
    <link href="css/stylesheet.css" rel="stylesheet" />
    <script src="js/picker.min.js"></script>
    
</head>
<body>
    <div>
        <h3>单列筛选器</h3>
        <div id="picker1">点击选择</div>
        <h3>城市联动选择器</h3>
        <div id="picker5">每次点击数据联动</div>
    </div>
    <script>
    var data1 = [
    {
        text: '剧毒',
        value: 1
    }, {
        text: '蚂蚁',
        value: 2
    },
    {
        text: '幽鬼',
        value: 3
    },
    {
        text: '主宰',
        value: 4
    },
    {
        text: '卡尔',
        value: 5
    },
    {
        text: '宙斯',
        value: 6
    },
    {
        text: '巫医',
        value: 7
    }, {
        text: '巫妖',
        value: 8
    },
    {
        text: '神谕者',
        value: 9
    },
    {
        text: '撼地神牛',
        value: 10
    },
    {
        text: '蓝胖子',
        value: 11
    },
    {
        text: '水晶室女',
        value: 12
    },
    {
        text: '莉娜',
        value: 13
    },
    {
        text: '斯拉克',
        value: 14
    },
    {
        text: '斯拉达',
        value: 15
    }
    ];
    var picker1El = document.getElementById('picker1');
    var picker1 = new Picker({
        data: [data1]
    });

    picker1.on('picker.select', function (selectedVal, selectedIndex) {
        picker1El.innerText = data1[selectedIndex[0]].text;
    });

    picker1.on('picker.change', function (index, selectedIndex) {
        console.log(index);
    });

    picker1.on('picker.valuechange', function (selectedVal, selectedIndex) {
        console.log(selectedVal);
    });

    picker1El.addEventListener('click', function () {
        picker1.show();
    });
    </script>
    
    <%--script链接部分--%>
    <script src="js/city.js"></script>
    <script src="js/index.js"></script>
</body>
</html>
